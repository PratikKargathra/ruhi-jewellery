<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruhi Jewellery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        /* Hero Section */
        .hero {
            position: relative;
            height: 100vh;
            background: black;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .brand-name {
            color: gold;
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
        }
        /* Starry Background */
        .stars, .stars2, .stars3 {
            position: absolute;
            width: 100%;
            height: 100%;
            background: transparent;
        }
        .stars::after, .stars2::after, .stars3::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            box-shadow: var(--stars);
            animation: twinkle var(--duration) linear infinite;
        }
        .stars { --stars: 0 0 2px #fff, 20px 30px 2px #fff, 60px 80px 2px #fff, 100px 120px 2px #fff; --duration: 1.5s; }
        .stars2 { --stars: 10px 20px 2px #fff, 50px 60px 2px #fff, 90px 100px 2px #fff, 130px 140px 2px #fff; --duration: 2s; }
        .stars3 { --stars: 5px 15px 3px #fff, 40px 70px 3px #fff, 80px 110px 3px #fff, 120px 150px 3px #fff; --duration: 2.5s; }
        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.3; }
        }
        /* Content Section */
        .content {
            height: 100vh;
            background: white;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
            transform: translateY(100vh);
            transition: transform 1s ease-in-out;
        }
        .content h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .enquire-button {
            background: gold;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .enquire-button:hover {
            background: darkgoldenrod;
        }
        .image img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <h1 class="brand-name">Ruhi Jewellery</h1>
    </section>

    <section class="content">
        <h2>About Ruhi Jewellery</h2>
        <p>Discover the exquisite craftsmanship of Ruhi Jewellery, where tradition meets elegance.</p>
        <button class="enquire-button">Enquire Us</button>
        <div class="image">
            <img src="jewellery.jpg" alt="Jewellery">
        </div>
    </section>

    <script>
        document.addEventListener('scroll', function() {
            const hero = document.querySelector('.hero');
            const content = document.querySelector('.content');
            const scrollPosition = window.scrollY;

            if (scrollPosition > hero.clientHeight / 2) {
                hero.style.opacity = '0';
                content.style.transform = 'translateY(0)';
            } else {
                hero.style.opacity = '1';
                content.style.transform = 'translateY(100vh)';
            }
        });
    </script>

</body>
</html>
